layout: default

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
    $(function () {

        const iframe = document.querySelector('iframe');
        iframe.addEventListener('load', function () {
            const iframeContent = iframe.contentWindow.document.body;
            const iframeHeight = iframeContent.scrollHeight;
            iframe.style.height = iframeHeight + 'px';
            iframe.closest('section').style.height = iframeHeight + 'px';
        });
    });
</script>

<section class="post">
    <h2><a href="/brain/{{page.course}}" class="url">{{page.course}}</a> / {{ page.title }}</h2>
    {{ content }}
    <iframe src="{{ site.url }}{{ site.baseurl }}/assets/jupyter-html/{{page.notebook}}.html" frameborder="0"
        style="overflow:hidden;width:100%;">
    </iframe>
</section>
