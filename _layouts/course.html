---
layout: default
---

<section class="posts">
    <ul>
        {% assign sorted_lectures = site.lectures | sort:"order" %}
        {% for lecture in sorted_lectures %}
        {% if lecture.course == page.course %}
        <li><a href="{{ site.baseurl }}{{ lecture.url }}">{{ lecture.title }}</a><time datetime="{{ lecture.date | date_to_xmlschema }}">{{ lecture.date | date: "%m-%d-%Y" }}</time></li>
        {% endif %}
        {% endfor %}
    </ul>
</section>
